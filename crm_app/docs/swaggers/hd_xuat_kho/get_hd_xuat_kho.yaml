tags:
  - Hóa Đơn Xuất Kho
  
summary: Lấy danh sách hóa đơn xuất kho
description: Lấy danh sách hóa đơn xuất kho với phân trang, lọc và sắp xếp tùy chọn
produces:
  - application/json
parameters:
  - name: filters
    in: query
    type: string
    required: false
    description: Bộ lọc dữ liệu (định dạng tùy thuộc vào backend, ví dụ JSON string)
    example: '{"khach_hang_id": 1}'
  - name: limit
    in: query
    type: integer
    required: false
    description: Số lượng bản ghi tối đa trên mỗi trang
    example: 10
  - name: page
    in: query
    type: integer
    required: false
    description: Số trang (bắt đầu từ 1)
    example: 1
  - name: sort
    in: query
    type: string
    required: false
    description: Tên cột để sắp xếp (ví dụ ngay_xuat, tong_tien)
    example: "ngay_xuat"
  - name: order
    in: query
    type: string
    required: false
    enum: [asc, desc]
    description: Thứ tự sắp xếp (tăng dần hoặc giảm dần)
    example: "desc"
responses:
  200:
    description: Lấy danh sách hóa đơn xuất kho thành công
    schema:
      type: object
      properties:
        error_code:
          type: integer
          example: 0
        message:
          type: string
          example: "Success"
        result:
          type: object
          properties:
            data:
              type: array
              items:
                type: object
                properties:
                  khach_hang_id:
                    type: integer
                    example: 1
                  so_hoa_don:
                    type: string
                    example: "HDX-000001"
                  nhan_vien_giao_hang_id:
                    type: integer
                    example: 1
                  nv_giao_hang:
                    type: string
                    example: "Nguyễn Văn A"
                  nv_sale_id:
                    type: integer
                    example: 2
                  nv_sale:
                    type: string
                    example: "Trần Thị B"
                  ngay_xuat:
                    type: string
                    format: date
                    example: "2023-03-10"
                  tong_tien:
                    type: number
                    example: 10000000
                  tra_truoc:
                    type: number
                    example: 5000000
                  con_lai:
                    type: number
                    example: 5000000
                  ghi_chu:
                    type: string
                    example: "Xuất lô hàng tháng 3"
            total:
              type: integer
              example: 50
            page:
              type: integer
              example: 1
            limit:
              type: integer
              example: 10